<!DOCTYPE html>
<html>

<head>
    <title>Anime citat och El priser i Malmö</title>
    <script src="scripts.js" type="text/Javascript"></script>

    <!-- For plotting graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body onload="load()">
    <div class="row">
        <div class="col m-2 p-2">
            <div id="quote">
            </div>
        </div> 
        <div class="col m-2 p-2">
            <button class="btn btn-success btn-lg" onclick="getData()">Hämta random Anime citat och dagens Elpriser i Malmö</button>
        </div>     
    </div>

    <div class="container">
        <div class="row text-center">
            <div class="col-8 p-2">
                <canvas id="elChart"></canvas>
            </div>

            <div class="col p-2">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Tidstämpel</th>
                            <th scope="col">SEK per kWh - SEK</th>
                        </tr>
                    </thead>
                    <tbody id="elTable">
                        <!-- Populated via javascript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
